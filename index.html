<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Calculator</title>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="grid_table">
            <div class="output_row">
                <div>3.14156</div>
                <button>AC</button>
            </div>
            <div class="grid_row">
                <button class="input_button">7</button>
                <button class="input_button">8</button>
                <button class="input_button">9</button>
                <button class="input_button">&divide;</button>
            </div>
            <div class="grid_row">
                <button class="input_button">4</button>
                <button class="input_button">5</button>
                <button class="input_button">6</button>
                <button class="input_button">&times;</button>
            </div>
            <div class="grid_row">
                <button class="input_button">1</button>
                <button class="input_button">2</button>
                <button class="input_button">3</button>
                <button class="input_button">&minus;</button>
            </div>
            <div class="grid_row">
                <button class="input_button">0</button>
                <button class="input_button">&period;</button>
                <button class="input_button">&equals;</button>
                <button class="input_button">&plus;</button>
            </div>
        </div>
    </body>
</html>
